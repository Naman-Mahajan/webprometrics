# Nginx Configuration for WebProMetrics
# This reverse proxy configuration handles SSL/TLS, static files, and API routing

# HTTP to HTTPS redirect
server {
    listen 80;
     server_name reports.corporatedigitalmarketing.agency;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
     server_name reports.corporatedigitalmarketing.agency;
    
    # SSL/TLS Certificates (Use Let's Encrypt for free certificates)
     ssl_certificate /etc/letsencrypt/live/reports.corporatedigitalmarketing.agency/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/reports.corporatedigitalmarketing.agency/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/webprometrics-access.log;
    error_log /var/log/nginx/webprometrics-error.log;
    
    # Client upload size
    client_max_body_size 10M;
    
    # Serve static files (React frontend)
    location / {
        root /opt/webprometrics/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API proxy (ensure requests hit Node backend)
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8080;
        access_log off;
    }
}

