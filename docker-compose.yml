version: '3.8'

services:
  webprometrics:
    build: .
    container_name: webprometrics-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080}
    volumes:
      - ./db.json:/app/db.json
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - webprometrics-network

  # Optional: Add PostgreSQL for production
  # postgres:
